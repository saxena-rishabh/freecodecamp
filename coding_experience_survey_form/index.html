<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Coding Experience Survey Form</title>
  
  
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="container">
  <h1 id="title">Coding Experience Survey</h1>
  <p id="description">Tell about your coding experience in detail using this form. </p>
<form id="survey-form">
  <div class="form-group">
    <label id="name-label" for="formGroupExampleInput">Name</label>
    <input autofocus type="text" name="name" id="name" class="form-control" placeholder="Enter Your Name" required>
  </div>
   <div class="form-group ">
    <label id="number-label" for="formGroupExampleInput">Phone Number</label>
    <input type="number" min="10" max="14" class="form-control" id="number" placeholder="Enter Your Phone Number">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label id="email-label" for="inputEmail4">Email</label>
      <input type="email" name="email" id="email" class="form-control" required placeholder="Enter Your Email">
    </div>
    
    <div class="form-group col-md-2">
      <label for="inputAge">Your Age</label>
      <input type="text" class="form-control" id="inputAge" placeholder="Enter Your Age">
    </div>
    
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">How do you feel doing coding ?</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
  <div class="form-row">
    
    <div class="form-group col-md-4">
      <label for="inputState">Favourite Programming  Language</label>
      <select id="dropdown" class="form-control">
        <option selected>Select Language</option>
        <option>Python</option>
        <option>C</option>
        <option>C++</option>
        <option>C#</option>
        <option>Java</option>
        <option>Javascript</option>
        <option>PHP</option>
        <option>Perl</option>
        
        
      </select>
    </div>
    
  </div>
  
  
  <div>
    <p>Favourite Operating System
</p>
    <div class="address-type">
  <div class="form-check">
  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
  <label class="form-check-label" for="exampleRadios1">
    Linux
  </label>
    
</div>
  
  <div class="form-check">
  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
  <label class="form-check-label" for="exampleRadios1">
   macOS
  </label>
    
</div>
      
      <div class="form-check">
  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
  <label class="form-check-label" for="exampleRadios1">
   Microsoft Windows
  </label>
    
</div>
      
       <div class="form-check">
  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios4" value="option4">
  <label class="form-check-label" for="exampleRadios1">
   Unix
  </label>
    
</div>
      
      
  
  </div>
  </div>
  
  
  
  <div class="form-group">
    <p>You Do Coding For</p>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck" value="Creating things">
      <label class="form-check-label" for="gridCheck">
        Creating things
      </label>
    </div>
    
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck" value="Solving problems">
      <label class="form-check-label" for="gridCheck">
        Solving problems
      </label>
    </div>
    
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck" value="Learning how things work">
      <label class="form-check-label" for="gridCheck">
        Learning how things work
      </label>
    </div>
    
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck" value="Helping people solve their problems">
      <label class="form-check-label" for="gridCheck">
        Helping people solve their problems
      </label>
    </div>
    
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck" value="Money">
      <label class="form-check-label" for="gridCheck">
     Money
      </label>
    </div>
  </div>
  
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Additional Comments</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>
  </div>
  <button id="submit" type="submit" class="btn btn-primary">SUBMIT</button>
</form>
  
</div>
  <script src='https://gitcdn.link/repo/freeCodeCamp/testable-projects-fcc/master/build/bundle.js'></script>

  

</body>

</html>
